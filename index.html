    <meta charset="UTF-8" />

    <title>GOVISHA | Timeless Elegance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              'brand-black': '#121212',
              'brand-dark': '#1A1A1A',
              'brand-gold': '#D4AF37',
              'brand-cream': '#FDFBF7',
              'brand-pink': '#FCE8E6',
              'brand-rose': '#9F1239',
              'brand-gray': '#F5F5F5',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'fade-in-up': 'fadeInUp 1s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
